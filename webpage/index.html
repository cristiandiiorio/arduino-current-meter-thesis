<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Webpage</title>
    <link rel="stylesheet" href="css/main.css">
    <script>
        function fetchData() {
            fetch('http://localhost:8080')
                .then(response => response.json())
                .then(data => {
                    const dataContainer = document.getElementById('data-container');
                    dataContainer.innerHTML = ''; // Clear existing data
                    
                    // Assuming `data` is a single object, not an array
                    const dataElement = document.createElement('div');
                    dataElement.textContent = `Number: ${data.number}`;
                    dataContainer.appendChild(dataElement);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }
    </script>
</head>
<body>
    <header>
        <h1>Arduino Current Meter</h1>
    </header>
    
    <main>
        <h1>Received Data</h1>
        <button onclick="fetchData()">Fetch Data</button>
        <div id="data-container"></div>
    </main>
    
    <footer>
        <p>Arduino Current Meter. &copy; 2024 Test Webpage.</p>
    </footer>
    
</body>
</html>
